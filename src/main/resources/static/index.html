    <script language="JavaScript">
            const url = "submit"
            async function submitForm() {

                var options = {
                     method : "POST",
                     headers: {"Content-Type": "application/json"},
                     body: JSON.stringify({
                        toilet: parseInt(document.getElementById("toilet").value),
                        washingMachine: parseInt(document.getElementById("WashMachine").value),
                        shower: parseInt(document.getElementById("Shower").value),
                        faucet: parseInt(document.getElementById("RestSink").value),
                        dishWasher: parseInt(document.getElementById("DishWasher").value),
                        dishFaucet: parseInt(document.getElementById("DishSinkFaucet").value)


                     })
                };
                response = await fetch(url, options);
                var responseJson = await response.json();
                var addErrorFinds = responseJson["errors"];
                var usefulLinks = responseJson["usefulLinks"];
                var addErrorFindsAsString = addErrorFinds.join(",");
                var usefulLinksAsString = usefulLinks.map(link => "<div><a href='"+ link +"'>" + link + "</a></div>").join("");
                document.getElementById("errors").innerHTML += addErrorFindsAsString;
                document.getElementById("usefulLinks").innerHTML += usefulLinksAsString;
            }



</script>
